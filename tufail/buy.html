<!DOCTYPE html>
<html>
  <head>
    <!-- Head content and CSS styles here -->
    <style>
      /* CSS styles */
         /* Reset default browser styles */
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header styles */
      header {
        background-color: #222;
        color: #fff;
        padding: 20px;
      }

      /* Buy Now section styles */
      .buy-now {
        text-align: center;
        padding: 100px 0;
        background-color: #fa7d7d;
      }

      .buy-now h1 {
        font-size: 48px;
        margin-bottom: 40px;
        color: #fffefe;
      }

      .product-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
      }

      .product-details img {
        width: 200px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .info {
        text-align: center;
      }

      .info h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .info p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #020202;
      }

      .price {
        font-size: 24px;
        font-weight: bold;
        color: #f3e8e8;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #1b1a1b;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #f31818;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #ff4b2b;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #ff6500;
      }

      /* Footer styles */
      footer {
        background-color: #222;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      footer a {
        color: #fff;
        text-decoration: none;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header content here -->
    </header>

    <section class="buy-now">
      <div class="container">
        <h1>Buy Now</h1>
        <div class="product-details">
          <img src="phone1.png" alt="Product Image">
          <div class="info">
            <h2>Product Name</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer consequat ligula vel ex mollis, ut tincidunt arcu commodo.</p>
            <p class="price">$999</p>
          </div>
        </div>
        <form id="payment-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cardNumber" required>
          </div>
          <div class="form-group">
            <label for="expiry">Expiry</label>
            <input type="text" id="expiry" name="expiry" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
          <button type="submit">Submit Payment</button>
        </form>
      </div>
    </section>

    <footer>
      <!-- Footer content here -->
    </footer>

    <!-- JavaScript -->
    <script>
      // Form submission handling
      const paymentForm = document.getElementById('payment-form');
      paymentForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Perform form validation
        // ...

        // Submit the form data
        const formData = new FormData(paymentForm);
        const formObject = Object.fromEntries(formData.entries());

        // Send the form data to the server
        fetch('https://api.example.com/payments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formObject),
        })
          .then(response => response.json())
          .then(data => {
            // Display success message or handle response
            console.log('Payment submitted successfully:', data);
          })
          .catch(error => {
            console.error('Error submitting payment:', error);
          });
      });
    </script>
  </body>
</html>
